name: Pull Request

on:
  pull_request:
    branches: [main, future]

permissions:
  contents: read
  packages: read

jobs:
  pull_request:
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    with:
      node-version: 20.x
      working-directory: ./
      run-commit-lint: true
      run-build: true
      pre-test-script: |
        pipx install algokit
        algokit localnet start
        npx --yes wait-on tcp:4001 -t 30000
      test-script: |
        npm run test
        npm run test:algosdk-clients
      audit-script: |
        npm run audit

  check_docs:
    name: Check docs
    uses: ./.github/workflows/check_docs.yml
    secrets:
      npm-auth-token: ${{ secrets.GITHUB_TOKEN }}
